
//Config heavily inspired by JasonKerman's wormhole config for Kcalbeloh https://forum.kerbalspaceprogram.com/topic/203753-1125-kcalbeloh-system-planet-pack-v118-a-journey-to-a-black-hole-aug-31-2024/ Following CC BY-NC-ND 4.0


