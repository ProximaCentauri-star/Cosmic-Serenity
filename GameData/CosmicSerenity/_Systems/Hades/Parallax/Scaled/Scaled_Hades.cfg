    @Body[Milena]
    {
        // Here is where the usual terrain config goes
        // This patches in the scaled properties
        ParallaxScaledProperties
        {
            // Possible modes:
            // FromTerrain
            // Baked
            // Custom
            // CustomRequiresTerrain

            // Altitude in meters
            minTerrainAltitude = -394
            maxTerrainAltitude = 7985
            mode = FromTerrain
            Material
            {
                _ColorMap = CosmicSerenity/_Systems/Hades/Textures/PluginData/MilenaClr.dds
                _BumpMap = CosmicSerenity/_Systems/Hades/Textures/PluginData/MilenaNrm.dds
                _HeightMap = CosmicSerenity/_Systems/Hades/Textures/PluginData/MilenaHeight.dds
                _PlanetBumpScale = 1.3
                Keywords
                {
                    
                }
            }
            TerrainMaterialOverride
            {
                _Tiling = 0.0005
                _SteepPower = 11
                _SteepContrast = 44
                _LowMidBlendStart = 700
                _LowMidBlendEnd = 1000
                _MidHighBlendStart = 1500
                _MidHighBlendEnd = 2000
                _SpecularIntensity = 1
                _SpecularPower = 1
                _BumpScale = 1
                
            }
        }
    }
