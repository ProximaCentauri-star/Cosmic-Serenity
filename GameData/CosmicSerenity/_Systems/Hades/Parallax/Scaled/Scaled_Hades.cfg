    @Body[Folie]
    {
        // Here is where the usual terrain config goes
        // This patches in the scaled properties
        ParallaxScaledProperties
        {
            // Possible modes:
            // FromTerrain
            // Baked
            // Custom
            // CustomRequiresTerrain

            // Altitude in meters
            minTerrainAltitude = 132
            maxTerrainAltitude = 8249.75

            // We need to use the real mesh for scatterer compatibility
            usingStockMesh:NEEDS[Scatterer] = True

            // Shader modes
            mode = FromTerrain
            Material
            {
                _ColorMap = CosmicSerenity/_Systems/Hades/Textures/PluginData/FolieClr.dds
                _BumpMap = CosmicSerenity/_Systems/Hades/Textures/PluginData/FolieNrm.dds
                _HeightMap = CosmicSerenity/_Systems/Hades/Textures/PluginData/FolieHeight.dds
                _PlanetBumpScale = 1

                // Keyword params
                _AtmosphereThickness = 1

                Keywords
                {
                    name:NEEDS[!Scatterer] = ATMOSPHERE
                }
            }
            TerrainMaterialOverride
            {
                _SteepPower = 10
                _Tiling = 0.0006
            }
        }
    }
