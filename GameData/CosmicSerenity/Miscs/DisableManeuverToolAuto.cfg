// Will disable the stock maneuver tool if KSPCF is installed, no this isn't a choice, the stock thing is very laggy anyways, it WILL crash your game around Hades for example.

@KSP_COMMUNITY_FIXES:NEEDS[KSPCommunityFixes]
{
    @MANEUVER_TOOL_DEFAULTS
    {
        %ManeuverToolEnabledByDefault = false
        %ManeuverToolAlwaysDisabled = true
    }
}