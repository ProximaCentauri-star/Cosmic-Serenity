// Move wormholes I would've put it in the Chaos system but since it's not bundled with the base mod and a player doesn't use it it may break the game YOU'RE LUCKY I'M NOT PUTTING IT AROUND DASAR

@Kopernicus:NEEDS[CelestialHarmony,KopernicusExpansion]:AFTER[CosmicSerenity]
{
    @Body[WH3V3]
    {
        @Orbit
        {
            %referenceBody = Aklarka
            %semiMajorAxis = 72762788
        }
    }
}

@Kopernicus:HAS[@CosmicSerenitySettings:HAS[#ChaosWormhole[?rue]]]:NEEDS[CelestialHarmony,KopernicusExpansion]:FINAL
{
    @Body[WH3V3]
    {
        @Orbit
        {
            %referenceBody = Farewell
            %semiMajorAxis = 406739388
        }
    }
}