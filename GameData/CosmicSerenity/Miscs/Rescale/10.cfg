// Gotta make sure it's rescaled when RSS is installed
@CosmicSerenitySettings:FIRST:NEEDS[RealSolarSystem|RSS-Configs|SolSystem]
{
	%Rescale = 10
	%HomeSwitch = False
}


@Kopernicus:HAS[@CosmicSerenitySettings:HAS[#Rescale[10]]]:BEFORE[SigDim2]:NEEDS[SigDim]
{
    @Body:HAS[#Tag[CS_Planet],~name[Kerbin]] // Used for normal celestial bodies
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 10
			@Rescale = 10
			@Atmosphere = 1.4
			@dayLengthMultiplier = 3.16227766017


			// Advanced Settings

			@landscape = 0.25
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.61
			@atmoVisualEffect = 1.4

			@scanAltitude = 1
		}
	}
    @Body:HAS[#Tag[CS_Asteroid]] // Used for Asteroids
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 10
			@Rescale = 10
			@Atmosphere = 1.4
			@dayLengthMultiplier = 3.16227766017


			// Advanced Settings

			@landscape = 1 // <<==
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.61
			@atmoVisualEffect = 1.4

			@scanAltitude = 1
		}
	}
    @Body:HAS[#Tag[CS_Star]] 
	{
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 10
			@Rescale = 10
			@Atmosphere = 1.4
			@dayLengthMultiplier = 3.16227766017

			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.61
			@atmoVisualEffect = 1.4

			@scanAltitude = 1
		}
	}
    @Body:HAS[#Tag[CS_Asteroid]]
	{
		@ScaledVersion
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
		}
		@PQS
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
			@deactivateAltitude *= 1.4
		}
	}
}

@Scatterer_planetsList:HAS[@CosmicSerenitySettings:HAS[#Rescale[10]]]:LAST[CosmicSerenity]
{
	@scattererCelestialBodies
	{
		@Item:HAS[#Tag[CS_Planet]]
		{
			@loadDistance *= 10
			@unloadDistance *= 10
		}
	}
}

@Scatterer_planetsList:HAS[@CosmicSerenitySettings:HAS[#Rescale[10],~RescaleAll[?alse]]]:LAST[CosmicSerenity]
{
	@scattererCelestialBodies
	{
		@Item:HAS[~Tag[CS_Planet]]
		{
			@loadDistance *= 10
			@unloadDistance *= 10
		}
	}
}

@Singularity:HAS[@CosmicSerenitySettings:HAS[#Rescale[2.5]]]:AFTER[Singularity]
{
	@Singularity_object:HAS[#name[Anubis]]
	{
		gravity *= 10
	}
}