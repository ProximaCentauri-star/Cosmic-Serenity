@Kopernicus:HAS[@CosmicSerenitySettings:HAS[#Rescale[2.5]]]:BEFORE[SigDim2]:NEEDS[SigDim]
{
    @Body:HAS[#Tag[CS_Planet],~name[Kerbin]] // Used for normal celestial bodies
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.5
			@Rescale = 2.5
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.581138830084


			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
    @Body:HAS[#Tag[CS_Asteroid]] // Used for Asteroids
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.5
			@Rescale = 2.5
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.581138830084


			// Advanced Settings

			@landscape = 1 // <<==
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
    @Body:HAS[#Tag[CS_Star]] 
	{
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.5
			@Rescale = 2.5
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.581138830084

			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
    @Body:HAS[#Tag[CS_Asteroid]]
	{
		@ScaledVersion
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
		}
		@PQS
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
			@deactivateAltitude *= 1.4
		}
	}
}

@Scatterer_planetsList:HAS[@CosmicSerenitySettings:HAS[#Rescale[2.5]]]:LAST[CosmicSerenity]
{
	@scattererCelestialBodies
	{
		@Item:HAS[#Tag[CS_Planet]]
		{
			@loadDistance *= 2.5
			@unloadDistance *= 2.5
		}
	}
}

@Scatterer_planetsList:HAS[@CosmicSerenitySettings:HAS[#Rescale[2.5]]]:LAST[CosmicSerenity]
{
	@scattererCelestialBodies
	{
		@Item:HAS[~Tag[CS_Planet]]
		{
			@loadDistance *= 2.5
			@unloadDistance *= 2.5
		}
	}
}


@Singularity:HAS[@CosmicSerenitySettings:HAS[#Rescale[2.5]]]:AFTER[Singularity]
{
	@Singularity_object:HAS[#name[Anubis]]
	{
		gravity *= 2.5
	}
}